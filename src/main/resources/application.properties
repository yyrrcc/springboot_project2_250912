spring.application.name=springboot_project2_250912

server.port=8888


# Cloud Oracle Datasource config
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=12345


# JPA config

# SQL Query printed on console
spring.jpa.properties.hibernate.show_sql=true

# SQL Query formatting
spring.jpa.properties.hibernate.format_sql=true

# SQL Query parameter to questionMark
logging.level.org.hibernate.type.descriptor.sql.spi=trace

# create db table option
spring.jpa.hibernate.ddl-auto=update

# type of connected database
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect