<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="/resources/css/board.css">
</head>
<body>
  <!-- layout + navbar include -->
  <div class="layout">
    <header>
      <%@ include file="../common/navbar.html" %>
    </header>

    <main class="container">
      <h2 class="page-title">게시글 작성</h2>

      <form class="board-form">
        <label>제목</label>
        <input type="text" name="title" required>

        <label>글쓴이</label>
        <input type="text" name="writer" required>

        <label>내용</label>
        <textarea name="content" rows="10" required></textarea>

        <label>파일첨부</label>
        <input type="file" name="upload">

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">등록</button>
          <button type="reset" class="btn btn-secondary">리셋</button>
          <button type="button" class="btn btn-tertiary" onclick="location.href='boardList.html'">목록</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
