<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<head>
    <title>자유게시판</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>

<body>
    <div class="container" layout:fragment="content">
        <h2>자유게시판</h2>
        
        <!-- 검색 영역 -->
        <form action="#" method="get" class="board-search">
			<input type="text" name="kw" placeholder="검색어를 입력하세요" th:value="${kw}" />
			<button type="submit" class="btn-primary">검색</button>
		</form>

        <!-- 게시글 목록 -->
        <table class="board-table">
            <thead>
            <tr>
                <th>번호</th>
                <th style="width: 40%">제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}">번호</td>
                <td>
                    <a th:href="@{|/board/view/${b.id}|}" th:text="${b.title}"
                    class="title_auth" th:data-authenticated="${#authorization.expression('isAuthenticated()')}">제목</a>
					<span class="comment-number"
                        th:if="${#lists.size(b.commentList) > 0}" 
                        th:text="'(' + ${#lists.size(b.commentList)} + ')'">
                    댓글수</span>
                </td>
                <td th:text="${b.writer.username}">작성자</td>
                <td th:text="${b.hit}">0</td>
                <!-- <td th:text="${#temporals.format(b.regdate, 'yyyy-MM-dd HH:mm')}">작성일</td> -->
                <td th:text="${#temporals.format(b.regdate.atZone(T(java.time.ZoneId).of('UTC'))
                                                .withZoneSameInstant(T(java.time.ZoneId).of('Asia/Seoul')),
                                                'yyyy-MM-dd HH:mm')}">작성일</td>
            </tr>
            </tbody>
        </table>

        <!-- 글쓰기 버튼 영역 -->
        <div class="board-actions">
            <a th:href="@{/board/write}" sec:authorize="isAuthenticated()" class="btn-primary">글쓰기</a>
        </div>
        
	    <!-- 페이징처리 시작 -->
	    <div th:if="${!paging.isEmpty()}">
	        <ul class="pagination">
	        	<!-- 처음으로 버튼 -->
				<li class="page-item" th:classappend="${paging.first} ? 'disabled'">
					<a class="page-link" th:href="@{|?page=0|}"><span>처음</span></a>
				</li>
	        	<!-- 이전 버튼 -->
	            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
	                <a class="page-link"
	                    th:href="@{|?page=${paging.number-1}|}">
	                    <span>이전</span>
	                </a>
	            </li>
	            <!-- 페이지 번호 -->
	            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
	            	th:if="${page > paging.number-5 and page < paging.number+5}"
	                th:classappend="${page == paging.number} ? 'active'" 
	                class="page-item">
	                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
	            </li>
	            <!-- 다음 버튼 -->
	            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
	                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
	                    <span>다음</span>
	                </a>
	            </li>
	            <!-- 끝으로 버튼 -->
				<li class="page-item" th:classappend="${paging.last} ? 'disabled'">
					<a class="page-link" th:href="@{|?page=${paging.totalPages - 1}|}">끝</a>
				</li>
	        </ul>
	    </div>
	    <!-- 페이징처리 끝 -->         
    </div>

<!-- 자바스크립트 Start -->
<script layout:fragment="script" type='text/javascript'>
// 1. 로그인한 회원만 글 볼 수 있게
// DOMContentLoaded: HTML이 완전히 로드된 후 스크립트가 실행되도록 보장
document.addEventListener('DOMContentLoaded', function() {
    const titleLinks = document.querySelectorAll('.title_auth');
    titleLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
        	// 각 링크의 data-authenticated 속성에서 인증 상태 확인
            const isAuthenticated = this.getAttribute('data-authenticated') === 'true';
            
            if (!isAuthenticated) {
                alert('로그인 한 회원만 글을 볼 수 있습니다.');
            }
        });
    });
});
</script>
<!-- 자바스크립트 End -->
    
</body>
</html>
