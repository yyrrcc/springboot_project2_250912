<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <!-- layout.html의 <th:block layout:fragment="link"/>에 이 내용이 삽입됩니다 -->
    <th:block layout:fragment="link">
        <link rel="stylesheet" th:href="@{/css/signup.css}">
    </th:block>
</head>

<body>
<section layout:fragment="content">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" th:object="${userSignupValid}" method="post" class="signup-form">
        <!-- 에러 처리 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" th:field="*{userid}" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}" placeholder="비밀번호를 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" th:field="*{username}" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label>반려동물 여부</label>
            <div class="radio-group">
                <label><input type="radio" th:field="*{pet}" value="1" required> 강아지</label>
                <label><input type="radio" th:field="*{pet}" value="2"> 고양이</label>
                <label><input type="radio" th:field="*{pet}" value="3"> 둘 다</label>
                <label><input type="radio" th:field="*{pet}" value="4" checked> 없음</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" th:field="*{email}" placeholder="example@email.com" required>
        </div>

        <button type="submit" class="btn">회원가입</button>
    </form>

    <div class="login-link">
        <p>이미 계정이 있으신가요? <a th:href="@{/user/login}">로그인</a></p>
    </div>
</section>

<!-- 자바스크립트 Start -->
<th:block signup:fragment="signup"></th:block>
<!-- 자바스크립트 End -->

</html>
