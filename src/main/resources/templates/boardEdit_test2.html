<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<head>
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>

<body>
    <div class="container" layout:fragment="content">
        <h2>게시글 수정</h2>

        <form th:action="@{|/board/edit/${board.id}|}" method="post" enctype="multipart/form-data">
        	<!-- 에러 빼면 잘 작동하는 거
			<div th:replace="~{form_errors :: formErrorsFragment}"></div> -->
			
            <input type="hidden" name="id" th:value="${board.id}">

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${board.title}" required>
            </div>

            <div class="form-group">
                <label for="writer">글쓴이</label>
                <input type="text" id="writer" th:value="${board.writer.username}" readonly>
                <!-- writer의 id로 보내줘야 함 -->
                <input type="hidden" id="writer" name="writer" th:value="${board.writer.id}" readonly>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="8" th:text="${board.content}" required></textarea>
            </div>

            <!-- <div class="form-group">
                <label for="file">파일첨부</label>
                <input type="file" id="file" name="file">
            </div> -->

            <div class="form-actions">
                <button type="submit" class="btn-primary">수정 완료</button>
                <a th:href="@{/board/list}" class="btn-secondary">목록</a>
                <button type="reset" class="btn-danger">원상복구</button>
            </div>
        </form>
    </div>
    
</body>
</html>
