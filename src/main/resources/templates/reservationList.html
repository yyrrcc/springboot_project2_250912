<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="link">
        <link rel="stylesheet" th:href="@{/css/hospitalList.css}">
    </th:block>
</head>

<section layout:fragment="content" class="hospital-list-container">
    <h2>예약 내역 확인</h2>
    <p class="desc">회원님의 예약 내역을 확인할 수 있습니다.</p>

    <table class="hospital-table">
        <thead>
            <tr>
                <th>번호</th>
                <th>보호자 성함</th>
                <th>반려동물 이름</th>
                <th>예약일</th>
                <th>예약시간</th>
                <th>증상</th>
            </tr>
        </thead>
        <tbody>
            <!-- 타임리프 반복 -->
            <tr th:each="r : ${reservations}">
                <td th:text="${r.id}">1</td>
                <td th:text="${r.ownername}">홍길동</td>
                <td th:text="${r.petname}">강아지</td>
                <td th:text="${#temporals.format(r.resdate, 'yyyy-MM-dd')}">2025-09-16</td>
                <td th:text="${r.restime}">10:00</td>
                <td th:text="${r.symptom}">기침, 설사</td>
            </tr>
        </tbody>
    </table>

    <div class="list-actions">
        <a th:href="@{/hospital/reserve}" class="btn-primary">새 예약하기</a>
        <a th:href="@{/}" class="btn-secondary">홈으로</a>
    </div>
</section>
</html>
