<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="link">
        <link rel="stylesheet" th:href="@{/css/mypage.css}">
    </th:block>
</head>

<section layout:fragment="content" class="mypage-container">
    <h2>마이페이지 (회원정보 수정)</h2>

    <form th:action="@{/mypage/update}" th:object="${user}" method="post" class="mypage-form">
        <!-- DB용 기본키 -->
        <input type="hidden" name="id" th:value="${user.userid}" />

        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" th:field="*{userid}" readonly>
        </div>

        <div class="form-group">
            <label for="password">비밀번호 <small>(변경하려면 입력)</small></label>
            <input type="password" th:field="*{password}" placeholder="새 비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 다시 입력하세요">
            <p class="helper" id="pwHelper" aria-live="polite"></p>
        </div>

        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label>반려동물</label>
            <div class="radio-group">
                <label><input type="radio" name="pet" value="1" th:checked="${user.pet == '1'}"> 강아지</label>
                <label><input type="radio" name="pet" value="2" th:checked="${user.pet == '2'}"> 고양이</label>
                <label><input type="radio" name="pet" value="3" th:checked="${user.pet == '3'}"> 둘 다</label>
                <label><input type="radio" name="pet" value="4" th:checked="${user.pet == '4'}"> 없음</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">회원정보 수정</button>
            <a th:href="@{/mypage}" class="btn-secondary">취소</a>
        </div>
    </form>
    
    
    <!-- 회원탈퇴 폼 (POST 방식) -->
    <form th:action="@{/user/mypage/delete}" method="post" class="delete-form">
        <button type="submit" class="btn-danger"
                onclick="return confirm('정말로 회원탈퇴 하시겠습니까?')">
            회원탈퇴
        </button>
    </form>
    
</section>
</html>
