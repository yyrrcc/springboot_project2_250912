<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="link">
        <link rel="stylesheet" th:href="@{/css/mypage.css}">
    </th:block>
</head>

<section layout:fragment="content" class="mypage-container">
    <h2>마이페이지 (회원정보 수정)</h2>

    <form th:action="@{/user/mypage/update}" th:object="${userSignupValid}" method="post" class="mypage-form">
    	<!-- 에러 처리 -->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        
        <!-- DB용 기본키 -->
        <input type="hidden" name="id" th:value="${#authentication.name}" />

        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" th:field="*{userid}" readonly>
        </div>

        <div class="form-group">
            <label for="password">변경 할 비밀번호</label>
            <input type="password" id="password1" name="password1" placeholder="새 비밀번호를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" placeholder="비밀번호를 다시 입력하세요" required>
            <p class="helper" id="pwHelper" aria-live="polite"></p>
        </div>

        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label>반려동물</label>
            <div class="radio-group">
                <label><input type="radio" name="pet" value="1" th:checked="${userSignupValid.pet == '1'}"> 강아지</label>
                <label><input type="radio" name="pet" value="2" th:checked="${userSignupValid.pet == '2'}"> 고양이</label>
                <label><input type="radio" name="pet" value="3" th:checked="${userSignupValid.pet == '3'}"> 둘 다</label>
                <label><input type="radio" name="pet" value="4" th:checked="${userSignupValid.pet == '4'}"> 없음</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"  th:field="*{email}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">회원정보 수정</button>
            <a th:href="@{/}" class="btn-secondary">홈으로</a>
        </div>
    </form>
    
    
    <!-- 회원탈퇴 폼 (POST 방식) -->
    <form th:action="@{/user/mypage/delete}" method="post" class="delete-form">
        <button type="submit" class="btn-danger">회원탈퇴</button>
    </form>
    
</section>

<!-- 자바스크립트 Start -->
<script layout:fragment="script" type='text/javascript'>
// 회원탈퇴 
document.querySelector('.delete-form').addEventListener('submit', function(e) {
        if (!confirm('정말 탈퇴 하시겠습니까?')) {
            e.preventDefault(); // 취소하면 폼 제출 중단
        }
    });
</script>
<!-- 자바스크립트 End -->
</html>
