<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="link">
        <link rel="stylesheet" th:href="@{/css/mypage.css}">
    </th:block>
</head>

<section layout:fragment="content" class="mypage-container">
    <h2>마이페이지 (회원정보 수정)</h2>

    <form id="mypageForm" th:action="@{/mypage/update}" method="post" class="mypage-form">
        <!-- DB용 기본키 -->
        <input type="hidden" name="id" th:value="${user.userid}" />

        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" th:value="${user.userid}" readonly>
        </div>

        <div class="form-group">
            <label for="password">비밀번호 <small>(변경하려면 입력)</small></label>
            <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
            <p class="helper" id="pwHelper" aria-live="polite"></p>
        </div>

        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div class="form-group">
            <label>반려동물</label>
            <div class="radio-group">
                <label><input type="radio" name="pet" value="1" th:checked="${user.pet == '1'}"> 강아지</label>
                <label><input type="radio" name="pet" value="2" th:checked="${user.pet == '2'}"> 고양이</label>
                <label><input type="radio" name="pet" value="3" th:checked="${user.pet == '3'}"> 둘 다</label>
                <label><input type="radio" name="pet" value="4" th:checked="${user.pet == '4'}"> 없음</label>
            </div>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">회원정보 수정</button>
            <a th:href="@{/mypage}" class="btn-secondary">취소</a>
        </div>
    </form>
</section>

<script>
    (function(){
        const form = document.getElementById('mypageForm');
        const pw = document.getElementById('password');
        const pwc = document.getElementById('passwordConfirm');
        const helper = document.getElementById('pwHelper');

        function checkMatch() {
            if (!pw.value && !pwc.value) {
                helper.textContent = '';
                return true; // 비밀번호 변경하지 않음 -> OK
            }
            if (pw.value === pwc.value) {
                helper.style.color = '#4a3f35';
                helper.textContent = '비밀번호가 일치합니다.';
                return true;
            } else {
                helper.style.color = '#c96868';
                helper.textContent = '비밀번호가 일치하지 않습니다.';
                return false;
            }
        }

        pw.addEventListener('input', checkMatch);
        pwc.addEventListener('input', checkMatch);

        form.addEventListener('submit', function(e){
            if (!checkMatch()) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다. 확인 후 다시 시도해주세요.');
                return;
            }
            // 확인창
            if (!confirm('회원정보를 수정하시겠습니까?')) {
                e.preventDefault();
            }
        });
    })();
</script>
</html>
