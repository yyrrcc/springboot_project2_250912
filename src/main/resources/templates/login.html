<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <!-- layout.html의 <th:block layout:fragment="link"/>에 이 내용이 삽입됩니다 -->
    <th:block layout:fragment="link">
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </th:block>
</head>

<body>
<section layout:fragment="content">
    <h2>로그인</h2>
    
    <form th:action="@{/user/login}" method="post" class="login-form">
    	<!-- 스프링 시큐리티 : 로그인 실패시 파라미터로 login?error 가짐 -->
    	<div th:if="${param.error}" class="form-error">
    		아이디 또는 비밀번호를 확인해주세요.
    	</div>
    	
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required />
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">로그인</button>
    </form>

    <div class="signup-link">
        <p>아직 회원이 아니신가요? <a th:href="@{/user/signup}">회원가입</a></p>
    </div>
</section>
</body>
</html>
