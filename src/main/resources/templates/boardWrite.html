<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<head>
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>

<body>
    <div class="container" layout:fragment="content">
        <h2>게시글 작성</h2>

        <form th:action="@{/board/write}"  th:object="${boardDto}" method="post" enctype="multipart/form-data">
	        <!-- 에러 표시 -->
	        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
	        
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="userid">글쓴이</label>
                <input type="text" th:field="*{writer.username}" readonly>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea th:field="*{content}" rows="8" required></textarea>
            </div>

            <!-- <div class="form-group">
                <label for="file">파일첨부</label>
                <input type="file" id="file" name="file">
            </div> -->

            <div class="form-actions">
                <button type="submit" class="btn-primary">등록</button>
                <a th:href="@{/board/list}" class="btn-secondary">목록으로 돌아가기</a>
                <button type="reset" class="btn-danger">다시 쓰기</button>
            </div>
        </form>
    </div>

</body>
</html>
